<html>

    <head>

        <!-- Stylesheets and libraries -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script> 
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script> 

        <!-- Summernote -->
        <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote.css" rel="stylesheet">
        <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote.js"></script>

        <style>

            .note-editor .note-editable {
                line-height: 1.2;
                font-size: 18px;
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif
            }

        </style>

    </head>

    <body style="background-image: url('http://jessicaandersdotter.com/wp-content/uploads/2016/07/Desktop-wallpaper-by-Jessica-Andersdotter-4.jpg');">

        <!-- In-body HTML -->
        <script>
            
            $(document).ready(function() {

                $('#summernote').summernote({

                    // On value change...
                    callbacks: {
                        onChange: function(contents, $editable) {
                            document.getElementById("content").value = contents;
                        }
                    },

                    height: window.innerHeight - 125,
                    toolbar: [
                        ['style', ['bold', 'italic', 'clear']]
                    ]
                });

                $(window).on('resize', function(){
                    $('summernote').summernote.height = window.innerHeight - 125;
                });

            });

        </script>

        <div style="margin: 0 auto; width: 500px; background-color: ghostwhite">

            <!-- As a heading -->
            <nav class="navbar navbar-light bg-light" style="background-color: ghostwhite">
                <span class="navbar-brand mb-0 h1" style="font-size: 16px; font-weight: bolder;">TUSCANY</span>
                <span class="navbar-brand mb-0 h1" style="font-size: 16px;">CHAPTER ONE</span>
                <span style="width: 20%"></span>
                <form action="{{ url_for('home') }}" method="POST">
                    <input type="hidden" id="content">
                    <input type="submit" class="btn btn-primary btn-sm" value="Submit">
                    <input type="submit" class="btn btn-secondary btn-sm" value="Discard" formaction="/elsewhere">
                </form>
            </nav>

            <!-- Summernote bit -->
            <div id="summernote"><p>Hello Summernote</p></div>

        </div>
        
    </body>

</html>
